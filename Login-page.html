<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Inicia sesión</title>
        <link
      rel="shortcut icon"
      type="image/jpg"
      href="./Assets/mascotienda-fav.svg"
    />
  </head>
  <body class="login-background">
    <div class="card-login">
      <section class="container w-75 my-5 shadow">
        <div class="row align-items-lg-stretch">
          <div
            class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6"
          ></div>
          <div class="col bg-white p-3">
            <h2 class="fw-bold text-center py-3">Iniciar Sesion</h2>
            <form action="#">
              <div class="mb-4">
                <label for="email" class="form-label">Correo Electronico</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="tucorreo@gmail.com"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" required />
              </div>
              <div class="mb-4">
                <button type="submit" class="btn btn-prim w-100">
                  Iniciar Sesion
                </button>
              </div>
              <div class="actions-steps d-flex justify-content-around">
                <small
                  ><a data-toggle="modal" data-target="#modal" href="#"
                    >Olvide mi contraseña</a
                  ></small
                >
                <small><a href="#">Registrarme</a></small>
              </div>
            </form>
            <div class="container w-100 my-5">
              <div class="row text-center">
                <div class="col-12">O iniciar sesión con:</div>
              </div>
              <!-- <div class="row"> -->
                <div class="mt-2 pl-0 p-320">
                  <button
                    class="btn btn-outline-primary w-100 my-1 d-flex justify-content-center"
                  >
                    <div class="row align-items-center align-text-button">
                      <div class="d-none d-md-block">
                        <img
                          src="./Assets/fb-logo.png"
                          width="32"
                          alt="facebook logo"
                        />
                      </div>
                      <div class="text-center mbtn-text ml-2">Facebook</div>
                    </div>
                  </button>
                </div>
                <div class="mt-2 p-320">
                  <button
                    class="btn btn-outline-danger w-100 my-1 d-flex justify-content-center"
                  >
                    <div class="row align-items-center align-text-button">
                      <div class="d-none d-md-block">
                        <img
                          src="./Assets/gg-logo.png"
                          width="32"
                          alt="google logo"
                        />
                      </div>
                      <div class="text-center mbtn-text ml-2">Google</div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="container">
      <div class="modal fade" tabindex="-1" id="modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div
              class="modal-header border-0 d-flex flex-column align-items-center"
            >
              <h5 class="forgotten-password text-center">
                Recupera tu contraseña
              </h5>
              <img
                src="./Assets/lost.svg"
                alt="Ilustración cabecera"
                class="img-subscription pt-3"
              />
            </div>
            <div class="modal-body text-center">
              Ingresa tu correo electronico y recibirás un email con los pasos a
              seguir para recupear tu contraseña
              <input
                type="email"
                class="form-control mt-4"
                placeholder="tucorreo@gmail.com"
                required
              />
            </div>
            <div class="modal-footer border-0">
              <button class="btn btn-sec" data-dismiss="modal">Cancelar</button>
              <button class="btn btn-prim">Recuperar contraseña</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
